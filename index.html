<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9e60ef8962.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Radio+Canada&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="body-wrapper">
        <div class="app">
          <form class="form" id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Please enter a city"
                  class="input form-control"
                  autofocus="on"
                  id="city-search"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 search-button"
                />
              </div>
            </div>
          </form>
          <div class="today-parameters">
            <div class="row">
              <div class="col-8">
                <h1 id="city">Munich</h1>
              </div>
              <div class="col-4">
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Basic outlined example"
                >
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="celsius-button"
                  >
                    C
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="farenheit-button"
                  >
                    F
                  </button>
                </div>
              </div>
            </div>
            <div id="date">Friday 17:11</div>
            <div class="row">
              <div class="col-7">
                <div class="temperature">
                  <img src="" alt="rainy" id="icon" />
                  <span class="Temperature-number" id="temperature"> 20</span>Â°
                </div>
              </div>
              <div class="col-5">
                <ul>
                  <li id="daily-condition">Light rain</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind speed: <span id="windSpeed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/ArteAvelar/Vanilla-Weather-app"
          target="_blank"
          >Open source code</a
        >
        by Arte Avelar</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
